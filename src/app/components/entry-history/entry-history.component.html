<ol class="breadcrumb">
  <li class="breadcrumb-item"><a [routerLink]="['/journals']">My Journals</a></li>
  <li class="breadcrumb-item"><a [routerLink]="['/journal', this.jid]">{{journal.journalName}}</a></li>
  <li class="breadcrumb-item active">{{entry.title}} History</li>
</ol>
<div id="accordion" role="tablist">
  <div *ngFor="let history of entry.entryHistory; let i = index" class="card">
    <div class="card-header" role="tab" id="headingOne">
      <div class="row">
        <div class="col">
          <h5 class="mb-0">
            <a data-toggle="collapse" href="#i" aria-expanded="false" aria-controls="i">
              Version {{len - i}}
            </a>
          </h5>
        </div>
        <div class="col">
          <h6 class="card-subtitle mb-2 text-muted">{{history.date | date}}</h6>
        </div>
        <div class="col">
          <p>{{history.reasonSummary}}</p>
        </div>
      </div>
    </div>

    <div id="i" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        {{history.content}}
      </div>
    </div>
  </div>
</div>
