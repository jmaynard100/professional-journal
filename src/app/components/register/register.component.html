<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="inputFirstName3" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
        <input type="name" class="form-control" id="inputFirstName3" formControlName="firstName" placeholder="First Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputLastName3" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
        <input type="name" class="form-control" id="inputLastName3" formControlName="lastName" placeholder="Last Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputUserName3" class="col-sm-2 col-form-label">UserName</label>
      <div class="col-sm-10">
        <input class="form-control" id="inputUserName3" formControlName="username" placeholder="UserName">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputUserName3" formControlName="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" formControlName="password" placeholder="Password">
      </div>
    </div>
      <div class="form-group">
          <input type="submit" [disabled]="!registerForm.valid" value="Register"/>   
      </div>
  </form>
</div>
