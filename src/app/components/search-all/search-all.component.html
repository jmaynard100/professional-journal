<div class="breadcrumb flat">
  <a [routerLink]="['/journals']">My Journals</a>
  <span class="active" >Search All Journals</span>
</div>
<div class="row">
  <div class="col">
    Search Journal
      <input type="text" class="form-control" (input)="searchJournals($event.target.value)">
  </div>
</div>
<div *ngFor="let journal of visibleJournals" class="card" style="width: 100%">
    <div *ngIf="journalContains(journal)" class="card-body">
      <div class="row">
        <div class="col">
          <h4 class="card-title">{{journal.journalName}}</h4>
        </div>
        <div class="col">
          <h6 class="card-subtitle mb-2 text-muted">{{journal.date | date}}</h6>
        </div>
      </div>
    </div>
  <div *ngFor="let entry of visibleEntries; let i = index">
    <div *ngIf="entryContains(entry)" class="accordian" role="tablist" style="width: 90%; float: right">
      <div class="card-header" role="tab" id="headingOne">
        <div class="row">
          <div class="col">
            <h5 class="mb-0">
              <a data-toggle="collapse" href="#{{i}}" aria-expanded="false" [attr.aria-controls]="i">
                {{entry.title}}
              </a>
            </h5>
          </div>
          <div class="col">
            <h6 class="card-subtitle mb-2 text-muted">{{entry.createdAt | date}}</h6>
          </div>
        </div>
      </div>
      <div id="{{i}}" class="collapse" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
          {{entry.content}}
        </div>
      </div>
  </div>

    </div>
</div>
