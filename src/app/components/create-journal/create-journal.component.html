<div class="breadcrumb flat">
  <a [routerLink]="['/journals']">My Journals</a>
  <span class="active" >New Journal</span>
</div>
<form [formGroup]="createJournalForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleFormControlInput1">Journal Title</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" formControlName="journalName">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Journal Summary</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="journalSummary"></textarea>
  </div>
  <div class="form-group1">
    <input type="submit" [disabled]="!createJournalForm.valid"value="Create"/>  
  </div>
</form>
